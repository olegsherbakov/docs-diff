<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8" />
    <title>DocsDiff application demo page</title>
    <link rel="stylesheet" type="text/css" href="./dist/main.css">
</head>
<body>
<div id="app"></div>

<!-- Dependencies -->
<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script src="./node_modules/redux/dist/redux.js"></script>
<script src="./node_modules/react-redux/dist/react-redux.js"></script>
<script src="./node_modules/redux-thunk/dist/redux-thunk.js"></script>

<!-- DocsDiff -->
<script src="./dist/index.js"></script>

<script>
  (function() {
    DocsDiff.default({
      target: document.getElementById('app'),
      onCreate: function(forceUpdate) {
        window.addEventListener(`resize`, forceUpdate);

        return function(target) {
          console.log('target before unmount the component', target);

          window.removeEventListener(`resize`, forceUpdate);
        }
      }
    });

    // const destroy = DocsDiff.default({ target, ...props })
    // use destroy() for unsubscribe events
  }());
</script>

</body>
</html>
