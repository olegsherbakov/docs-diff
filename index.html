            "left": "<P ID=\"P000C_4\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Мы, многонациональный народ Российской Федерации, соединенные общей судьбой на своей земле, утверждая права и свободы человека, гражданский мир и согласие, сохраняя исторически сложившееся государственное единство, исходя из общепризнанных принципов равноправия и самоопределения народов, чтя память предков, передавших нам любовь и уважение к Отечеству, веру в добро и справедливость, возрождая суверенную государственность России и утверждая незыблемость ее демократической основы, стремясь обеспечить благополучие и процветание России, исходя из ответственности за свою Родину перед нынешним и будущими поколениями, сознавая себя частью мирового сообщества, принимаем КОНСТИТУЦИЮ РОССИЙСКОЙ ФЕДЕРАЦИИ.\u000D\n",

          {
            "changed": false,
            "id": 512,
            "left": "<CHAPMARK ID=\"P04F5\" STRING=\"HANCHOR 1007\" MARKER=\"00000000000000000000000000000000000000000000000000A740NB\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P04F6\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Местное самоуправление в Российской Федерации обеспечивает самостоятельное решение населением вопросов местного значения, владение, пользование и распоряжение муниципальной собственностью.\u000D\n<CHAPMARK ID=\"P04F7\" STRING=\"HANCHOR 1008\" MARKER=\"00000000000000000000000000000000000000000000000000A760NC\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P04F8\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. Местное самоуправление осуществляется гражданами путем референдума, выборов, других форм прямого волеизъявления, через выборные и другие органы местного самоуправления.\u000D\n<P ID=\"P04F8_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><EXTERNAL ND=\"901960027\" CONTEXT=\"00000000000000000000000000000000000000000000000000CNG4D9\">Комментарий к статье 130</EXTERNAL>\u000D\n",
            "length": 386,
            "right": "<CHAPMARK ID=\"P063D\" STRING=\"HANCHOR 1007\" MARKER=\"00000000000000000000000000000000000000000000000000A740NB\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P063E\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. <KLINK ND=\"9004937\" CONTEXT=\"00000000000000000000000000000000000000000000000002EJKFH0\">Местное самоуправление</KLINK> в Российской Федерации обеспечивает самостоятельное решение населением вопросов местного значения, владение, пользование и распоряжение муниципальной собственностью.\u000D\n<CHAPMARK ID=\"P063F\" STRING=\"HANCHOR 1008\" MARKER=\"00000000000000000000000000000000000000000000000000A760NC\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0640\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. Местное самоуправление осуществляется гражданами путем референдума, выборов, других форм прямого волеизъявления, через выборные и другие органы местного самоуправления.\u000D\n<P ID=\"P0640_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><KLINK ND=\"420246664\" CONTEXT=\"00000000000000000000000000000000000000000000000000A920NM\">Комментарий к статье 130</KLINK>\u000D\n"

          },
          {
            "changed": true,
            "id": 514,
            "left": "<CHAPMARK ID=\"P04FC\" STRING=\"HANCHOR 1010\" MARKER=\"00000000000000000000000000000000000000000000000000A6Q0N5\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P04FD\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Местное самоуправление осуществляется в городских, сельских поселениях и на других территориях с учетом исторических и иных местных традиций. Структура органов местного самоуправления определяется населением самостоятельно. *<KLINK ND=\"499075091\" CONTEXT=\"00000000000000000000000000000000000000000000000000JGQ12U\"><SPAN CLASS=\"add\">131.1</SPAN></KLINK>)\u000D\n",
            "length": 234,
            "right": "<CHAPMARK ID=\"P0646\" STRING=\"HANCHOR 1010\" MARKER=\"00000000000000000000000000000000000000000000000000A6Q0N5\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0647\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Местное самоуправление осуществляется в городских, сельских поселениях и на других территориях с учетом исторических и иных местных традиций. Структура органов местного самоуправления определяется населением самостоятельно.\u000D\n"
          },
          {
            "changed": true,
            "id": 515,
            "left": "<CHAPMARK ID=\"P04FE\" STRING=\"HANCHOR 1011\" MARKER=\"00000000000000000000000000000000000000000000000000A6S0N6\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P04FF\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. Изменение границ территорий, в которых осуществляется местное самоуправление, допускается с учетом мнения населения соответствующих территорий. *<KLINK ND=\"499075091\" CONTEXT=\"00000000000000000000000000000000000000000000000000JGU130\"><SPAN CLASS=\"add\">131.2</SPAN></KLINK>)\u000D\n",
            "length": 154,
            "right": "<CHAPMARK ID=\"P0648\" STRING=\"HANCHOR 1011\" MARKER=\"00000000000000000000000000000000000000000000000000A6S0N6\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0649\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. Изменение границ территорий, в которых осуществляется местное самоуправление, допускается с учетом мнения населения соответствующих территорий.\u000D\n"
          },
          {
            "changed": false,
            "id": 516,

          {

            "left": "<CHAPMARK ID=\"P0500\" STRING=\"Статья 132  \" MARKER=\"00000000000000000000000000000000000000000000000000RS81K6\" LEVEL=\"4\"></CHAPMARK><CHAPMARK ID=\"P0501\" STRING=\"HANCHOR 1012\" MARKER=\"00000000000000000000000000000000000000000000000000A6U0N7\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0502\" CLASS=\"headertext topleveltext centertext\" ALIGN=\"center\">Статья 132\u000D\n",
            "length": 10,
            "right": "<CHAPMARK ID=\"P064B\" STRING=\"Статья 132  \" MARKER=\"00000000000000000000000000000000000000000000000000RS81K6\" LEVEL=\"4\"></CHAPMARK><CHAPMARK ID=\"P064C\" STRING=\"HANCHOR 1012\" MARKER=\"00000000000000000000000000000000000000000000000000A6U0N7\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P064D\" CLASS=\"headertext topleveltext centertext\" ALIGN=\"center\">Статья 132\u000D\n"
          },
          {
            "changed": false,
            "id": 518,
            "left": "<CHAPMARK ID=\"P0503\" STRING=\"HANCHOR 1013\" MARKER=\"00000000000000000000000000000000000000000000000000A700N8\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0504\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Органы местного самоуправления самостоятельно управляют муниципальной собственностью, формируют, утверждают и исполняют местный бюджет, устанавливают местные налоги и сборы, осуществляют охрану общественного порядка, а также решают иные вопросы местного значения.\u000D\n<CHAPMARK ID=\"P0505\" STRING=\"HANCHOR 1014\" MARKER=\"00000000000000000000000000000000000000000000000000A720N9\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0506\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. Органы местного самоуправления могут наделяться законом отдельными государственными полномочиями с передачей необходимых для их осуществления материальных и финансовых средств. Реализация переданных полномочий подконтрольна государству.\u000D\n<P ID=\"P0506_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><EXTERNAL ND=\"901960027\" CONTEXT=\"00000000000000000000000000000000000000000000000000CNS4DB\">Комментарий к статье 132</EXTERNAL>\u000D\n",
            "length": 529,
            "right": "<CHAPMARK ID=\"P064E\" STRING=\"HANCHOR 1013\" MARKER=\"00000000000000000000000000000000000000000000000000A700N8\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P064F\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Органы местного самоуправления самостоятельно управляют муниципальной собственностью, формируют, утверждают и исполняют местный бюджет, устанавливают местные налоги и сборы, осуществляют охрану общественного порядка, а также решают иные вопросы местного значения.\u000D\n<CHAPMARK ID=\"P0650\" STRING=\"HANCHOR 1014\" MARKER=\"00000000000000000000000000000000000000000000000000A720N9\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0651\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. Органы местного самоуправления могут наделяться законом отдельными государственными полномочиями с передачей необходимых для их осуществления материальных и финансовых средств. Реализация переданных полномочий подконтрольна государству.\u000D\n<P ID=\"P0651_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><KLINK ND=\"420246664\" CONTEXT=\"00000000000000000000000000000000000000000000000000A8G0NF\">Комментарий к статье 132</KLINK>\u000D\n"

          },
          {
            "changed": false,
            "id": 520,
            "left": "<P ID=\"P050A\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Местное самоуправление в Российской Федерации гарантируется правом на судебную защиту, на компенсацию дополнительных расходов, возникших в результате решений, принятых органами государственной власти, запретом на ограничение прав местного самоуправления, установленных Конституцией Российской Федерации и федеральными законами.\u000D\n<P ID=\"P050A_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><EXTERNAL ND=\"901960027\" CONTEXT=\"00000000000000000000000000000000000000000000000000CO24DC\">Комментарий к статье 133</EXTERNAL> \u000D\n",
            "length": 352,
            "right": "<P ID=\"P0656\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Местное самоуправление в Российской Федерации гарантируется правом на судебную защиту, на компенсацию дополнительных расходов, возникших в результате решений, принятых органами государственной власти, запретом на ограничение прав местного самоуправления, установленных Конституцией Российской Федерации и федеральными законами.\u000D\n<P ID=\"P0656_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><KLINK ND=\"420246664\" CONTEXT=\"00000000000000000000000000000000000000000000000000A960NM\">Комментарий к статье 133</KLINK> \u000D\n"

            "length": 10,
            "right": "<CHAPMARK ID=\"P065F\" STRING=\"Статья 134  \" MARKER=\"00000000000000000000000000000000000000000000000000RSK1K8\" LEVEL=\"4\"></CHAPMARK><CHAPMARK ID=\"P0660\" STRING=\"Поправки к Конституции\" MARKER=\"000000000000000000000000000000000000000000000000037UQ4JL\" HIDDEN=\"1\" LEVEL=\"9\"></CHAPMARK><CHAPMARK ID=\"P0661\" STRING=\"HANCHOR 1017\" MARKER=\"00000000000000000000000000000000000000000000000000A780NC\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0662\" CLASS=\"headertext topleveltext centertext\" ALIGN=\"center\">Статья 134\u000D\n"
          },
          {
            "changed": false,
            "id": 523,
            "left": "<P ID=\"P0512\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Предложения о поправках и пересмотре положений Конституции Российской Федерации могут вносить Президент Российской Федерации, Совет Федерации, Государственная Дума, Правительство Российской Федерации, законодательные (представительные) органы субъектов Российской Федерации, а также группа численностью не менее одной пятой членов Совета Федерации или депутатов Государственной Думы.\u000D\n<P ID=\"P0512_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><EXTERNAL ND=\"901960027\" CONTEXT=\"00000000000000000000000000000000000000000000000000CO84DD\">Комментарий к статье 134</EXTERNAL>\u000D\n",
            "length": 407,
            "right": "<P ID=\"P0663\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Предложения о поправках и пересмотре положений Конституции Российской Федерации могут вносить Президент Российской Федерации, Совет Федерации, Государственная Дума, Правительство Российской Федерации, законодательные (представительные) органы субъектов Российской Федерации, а также группа численностью не менее одной пятой членов Совета Федерации или депутатов Государственной Думы.\u000D\n<P ID=\"P0663_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><KLINK ND=\"420246664\" CONTEXT=\"00000000000000000000000000000000000000000000000000A9I0NS\">Комментарий к статье 134</KLINK>\u000D\n"
          },
          {

            "length": 10,
            "right": "<CHAPMARK ID=\"P0665\" STRING=\"Статья 135  \" MARKER=\"00000000000000000000000000000000000000000000000000RSQ1K9\" LEVEL=\"4\"></CHAPMARK><CHAPMARK ID=\"P0666\" STRING=\"HANCHOR 1018\" MARKER=\"00000000000000000000000000000000000000000000000000A7A0ND\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0667\" CLASS=\"headertext topleveltext centertext\" ALIGN=\"center\">Статья 135\u000D\n"
          },
          {
            "changed": false,
            "id": 525,
            "left": "<CHAPMARK ID=\"P0516\" STRING=\"HANCHOR 1019\" MARKER=\"00000000000000000000000000000000000000000000000000A7C0NE\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0517\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Положения <KLINK ND=\"499075091\" CONTEXT=\"000000000000000000000000000000000000000000000000006520IM\">глав 1</KLINK>, <KLINK ND=\"499075091\" CONTEXT=\"000000000000000000000000000000000000000000000000007E60KG\">2</KLINK> и <KLINK ND=\"499075091\" CONTEXT=\"00000000000000000000000000000000000000000000000000A760NB\">9 Конституции Российской Федерации</KLINK> не могут быть пересмотрены Федеральным Собранием.\u000D\n",
            "length": 109,
            "right": "<CHAPMARK ID=\"P0668\" STRING=\"HANCHOR 1019\" MARKER=\"00000000000000000000000000000000000000000000000000A7C0NE\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0669\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Положения <KLINK ND=\"9004937\" CONTEXT=\"000000000000000000000000000000000000000000000000006520IM\">глав 1</KLINK>, <KLINK ND=\"9004937\" CONTEXT=\"000000000000000000000000000000000000000000000000007E60KG\">2</KLINK> и <KLINK ND=\"9004937\" CONTEXT=\"00000000000000000000000000000000000000000000000000A760NB\">9 Конституции Российской Федерации</KLINK> не могут быть пересмотрены Федеральным Собранием.\u000D\n"
          },
          {
            "changed": true,
            "id": 526,
            "left": "<CHAPMARK ID=\"P0518\" STRING=\"HANCHOR 1020\" MARKER=\"00000000000000000000000000000000000000000000000000A6U0N6\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0519\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. Если предложение о пересмотре положений <KLINK ND=\"499075091\" CONTEXT=\"000000000000000000000000000000000000000000000000006520IM\">глав 1</KLINK>, <KLINK ND=\"499075091\" CONTEXT=\"000000000000000000000000000000000000000000000000007E60KG\">2</KLINK> и <KLINK ND=\"499075091\" CONTEXT=\"00000000000000000000000000000000000000000000000000A760NB\">9 Конституции Российской Федерации</KLINK> будет поддержано тремя пятыми голосов от общего числа членов Совета Федерации и депутатов Государственной Думы, то в соответствии с федеральным конституционным законом созывается Конституционное Собрание. *<KLINK ND=\"499075091\" CONTEXT=\"00000000000000000000000000000000000000000000000000JH0131\"><SPAN CLASS=\"add\">135.2</SPAN></KLINK>)\u000D\n",
            "length": 302,
            "right": "<CHAPMARK ID=\"P066A\" STRING=\"HANCHOR 1020\" MARKER=\"00000000000000000000000000000000000000000000000000A6U0N6\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P066B\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. Если предложение о пересмотре положений <KLINK ND=\"9004937\" CONTEXT=\"000000000000000000000000000000000000000000000000006520IM\">глав 1</KLINK>, <KLINK ND=\"9004937\" CONTEXT=\"000000000000000000000000000000000000000000000000007E60KG\">2</KLINK> и <KLINK ND=\"9004937\" CONTEXT=\"00000000000000000000000000000000000000000000000000A760NB\">9 Конституции Российской Федерации</KLINK> будет поддержано тремя пятыми голосов от общего числа членов Совета Федерации и депутатов Государственной Думы, то в соответствии с федеральным конституционным законом созывается Конституционное Собрание.\u000D\n"
          },
          {
            "changed": false,
            "id": 527,
            "left": "<CHAPMARK ID=\"P051A\" STRING=\"HANCHOR 1021\" MARKER=\"00000000000000000000000000000000000000000000000000A700N7\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P051B\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">3. Конституционное Собрание либо подтверждает неизменность Конституции Российской Федерации, либо разрабатывает проект новой Конституции Российской Федерации, который принимается Конституционным Собранием двумя третями голосов от общего числа его членов или выносится на всенародное голосование. При проведении всенародного голосования Конституция Российской Федерации считается принятой, если за нее проголосовало более половины избирателей, принявших участие в голосовании, при условии, что в нем приняло участие более половины избирателей.\u000D\n<P ID=\"P051B_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><EXTERNAL ND=\"901960027\" CONTEXT=\"00000000000000000000000000000000000000000000000000COE4DE\">Комментарий к статье 135</EXTERNAL>\u000D\n",
            "length": 566,
            "right": "<CHAPMARK ID=\"P066C\" STRING=\"HANCHOR 1021\" MARKER=\"00000000000000000000000000000000000000000000000000A700N7\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P066D\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">3. Конституционное Собрание либо подтверждает неизменность Конституции Российской Федерации, либо разрабатывает проект новой Конституции Российской Федерации, который принимается Конституционным Собранием двумя третями голосов от общего числа его членов или выносится на всенародное голосование. При проведении всенародного голосования Конституция Российской Федерации считается принятой, если за нее проголосовало более половины избирателей, принявших участие в голосовании, при условии, что в нем приняло участие более половины избирателей.\u000D\n<P ID=\"P066D_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><KLINK ND=\"420246664\" CONTEXT=\"00000000000000000000000000000000000000000000000000A980NM\">Комментарий к статье 135</KLINK>\u000D\n"
          },
          {
            "changed": true,
            "id": 528,
            "left": "<CHAPMARK ID=\"P051C\" STRING=\"Статья 136 \" MARKER=\"00000000000000000000000000000000000000000000000000OKC1JA\" LEVEL=\"4\"></CHAPMARK><CHAPMARK ID=\"P051D\" STRING=\"HANCHOR 1022\" MARKER=\"00000000000000000000000000000000000000000000000000A720N8\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P051E\" CLASS=\"headertext topleveltext centertext\" ALIGN=\"center\">Статья <SPAN CLASS=\"add\">136 </SPAN>*<KLINK ND=\"499075091\" CONTEXT=\"00000000000000000000000000000000000000000000000000JH2132\">136</KLINK>)\u000D\n",
            "length": 16,
            "right": "<CHAPMARK ID=\"P066F\" STRING=\"Статья 136 \" MARKER=\"00000000000000000000000000000000000000000000000000OKC1JA\" LEVEL=\"4\"></CHAPMARK><CHAPMARK ID=\"P0670\" STRING=\"HANCHOR 1022\" MARKER=\"00000000000000000000000000000000000000000000000000A720N8\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0671\" CLASS=\"headertext topleveltext centertext\" ALIGN=\"center\">Статья 136\u000D\n"
          },
          {
            "changed": false,
            "id": 529,
            "left": "<P ID=\"P051F\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Поправки к <KLINK ND=\"499075091\" CONTEXT=\"000000000000000000000000000000000000000000000000008PK0LT\">главам 3</KLINK>-<KLINK ND=\"499075091\" CONTEXT=\"00000000000000000000000000000000000000000000000000A700N9\">8 Конституции Российской Федерации</KLINK> принимаются в порядке, предусмотренном для принятия федерального конституционного закона, и вступают в силу после их одобрения органами законодательной власти не менее чем двух третей субъектов Российской Федерации.\u000D\n<P ID=\"P051F_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><EXTERNAL ND=\"901960027\" CONTEXT=\"00000000000000000000000000000000000000000000000000COK4DF\">Комментарий к статье 136</EXTERNAL>\u000D\n",
            "length": 294,
            "right": "<P ID=\"P0672\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Поправки к <KLINK ND=\"9004937\" CONTEXT=\"000000000000000000000000000000000000000000000000008PK0LT\">главам 3</KLINK>-<KLINK ND=\"9004937\" CONTEXT=\"00000000000000000000000000000000000000000000000000A700N9\">8 Конституции Российской Федерации</KLINK> принимаются в <KLINK ND=\"9004937\" CONTEXT=\"00000000000000000000000000000000000000000000000000L08CCN\">порядке</KLINK>, предусмотренном для принятия федерального конституционного закона, и вступают в силу после их одобрения органами законодательной власти не менее чем двух третей субъектов Российской Федерации.\u000D\n<P ID=\"P0672_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><KLINK ND=\"420246664\" CONTEXT=\"00000000000000000000000000000000000000000000000000A9I0NR\">Комментарий к статье 136</KLINK>\u000D\n"

          },
          {
            "changed": true,
            "id": 531,
            "left": "<CHAPMARK ID=\"P0523\" STRING=\"HANCHOR 1024\" MARKER=\"00000000000000000000000000000000000000000000000000A760NA\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0524\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Изменения в <KLINK ND=\"499075091\" CONTEXT=\"000000000000000000000000000000000000000000000000008PM0LU\">статью 65 Конституции Российской Федерации</KLINK>, определяющую состав Российской Федерации, вносятся на основании федерального конституционного закона о принятии в Российскую Федерацию и образовании в ее составе нового субъекта Российской Федерации, об изменении конституционно-правового статуса субъекта Российской Федерации. *<KLINK ND=\"499075091\" CONTEXT=\"00000000000000000000000000000000000000000000000000JH4133\"><SPAN CLASS=\"add\">137.1</SPAN></KLINK>)\u000D\n",
            "length": 343,
            "right": "<CHAPMARK ID=\"P0677\" STRING=\"HANCHOR 1024\" MARKER=\"00000000000000000000000000000000000000000000000000A760NA\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0678\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Изменения в <KLINK ND=\"9004937\" CONTEXT=\"000000000000000000000000000000000000000000000000008PM0LU\">статью 65 Конституции Российской Федерации</KLINK>, определяющую состав Российской Федерации, вносятся на основании федерального конституционного <KLINK ND=\"9004937\" CONTEXT=\"00000000000000000000000000000000000000000000000000F6UC59\">закона</KLINK> о принятии в Российскую Федерацию и образовании в ее составе нового субъекта Российской Федерации, об изменении конституционно-правового статуса субъекта Российской Федерации.\u000D\n"
          },
          {
            "changed": false,
            "id": 532,
            "left": "<CHAPMARK ID=\"P0525\" STRING=\"HANCHOR 1025\" MARKER=\"00000000000000000000000000000000000000000000000000A780NB\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0526\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. В случае изменения наименования республики, края, области, города федерального значения, автономной области, автономного округа новое наименование субъекта Российской Федерации подлежит включению в <KLINK ND=\"499075091\" CONTEXT=\"000000000000000000000000000000000000000000000000008PM0LU\">статью 65 Конституции Российской Федерации</KLINK>.\u000D\n<P ID=\"P0526_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><EXTERNAL ND=\"901960027\" CONTEXT=\"00000000000000000000000000000000000000000000000000COQ4DG\">Комментарий к статье 137</EXTERNAL> \u000D\n",
            "length": 269,
            "right": "<CHAPMARK ID=\"P0679\" STRING=\"HANCHOR 1025\" MARKER=\"00000000000000000000000000000000000000000000000000A780NB\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P067A\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. В случае изменения наименования республики, края, области, города федерального значения, автономной области, автономного округа новое наименование субъекта Российской Федерации подлежит включению в <KLINK ND=\"9004937\" CONTEXT=\"000000000000000000000000000000000000000000000000008PM0LU\">статью 65 Конституции Российской Федерации</KLINK>.\u000D\n<P ID=\"P067A_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><KLINK ND=\"420246664\" CONTEXT=\"00000000000000000000000000000000000000000000000000A920NJ\">Комментарий к статье 137</KLINK> \u000D\n"
          },
          {
            "changed": false,

            "left": "<CHAPMARK ID=\"P0528\" STRING=\"РАЗДЕЛ ВТОРОЙ\" MARKER=\"0000000000000000000000000000000000000000000000000119Q2CK\" LEVEL=\"2\"></CHAPMARK><CHAPMARK ID=\"P0529\" STRING=\"HANCHOR 1026\" MARKER=\"00000000000000000000000000000000000000000000000000A7A0NC\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P052A\" CLASS=\"headertext topleveltext centertext\" ALIGN=\"center\">РАЗДЕЛ ВТОРОЙ \u000D\n",
            "length": 14,
            "right": "<CHAPMARK ID=\"P067D\" STRING=\"Раздел второй\" MARKER=\"000000000000000000000000000000000000000000000000015NQ2NK\" LEVEL=\"2\"></CHAPMARK><CHAPMARK ID=\"P067E\" STRING=\"HANCHOR 1026\" MARKER=\"00000000000000000000000000000000000000000000000000A7A0NC\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P067F\" CLASS=\"headertext topleveltext centertext\" ALIGN=\"center\">РАЗДЕЛ ВТОРОЙ \u000D\n"
          },
          {
            "changed": true,
            "id": 534,
            "left": "<CHAPMARK ID=\"P052B\" STRING=\"Заключительные и переходные положения  \" MARKER=\"00000000000000000000000000000000000000000000000002DHE7VU\" LEVEL=\"3\"></CHAPMARK><CHAPMARK ID=\"P052C\" STRING=\"HANCHOR 1027\" MARKER=\"00000000000000000000000000000000000000000000000000A7C0ND\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P052D\" CLASS=\"headertext topleveltext centertext\" ALIGN=\"center\">Заключительные и переходные положения\u000D\n",
            "length": 68,
            "right": "<CHAPMARK ID=\"P0681\" STRING=\"Заключительные и переходные положения  \" MARKER=\"00000000000000000000000000000000000000000000000002DHE7VU\" LEVEL=\"3\"></CHAPMARK><CHAPMARK ID=\"P0682\" STRING=\"Применение действие нормативных правовых актов документов бывшего СССР\" MARKER=\"00000000000000000000000000000000000000000000000000MCSEH3\" HIDDEN=\"1\" LEVEL=\"9\"></CHAPMARK><CHAPMARK ID=\"P0683\" STRING=\"HANCHOR 1027\" MARKER=\"00000000000000000000000000000000000000000000000000A7C0ND\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0684\" CLASS=\"headertext topleveltext centertext\" ALIGN=\"center\">Заключительные и переходные положения \u000D\n<P ID=\"P0685\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\"><KLINK ND=\"420246664\" CONTEXT=\"00000000000000000000000000000000000000000000000000A9E0NO\"><SPAN CLASS=\"add\">Комментарий к разделу второму</SPAN></KLINK> \u000D\n"
          },
          {
            "changed": false,
            "id": 535,
            "left": "<CHAPMARK ID=\"P052E\" STRING=\"HANCHOR 1028\" MARKER=\"00000000000000000000000000000000000000000000000000A7E0NE\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P052F\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Конституция Российской Федерации вступает в силу со дня официального ее опубликования по результатам всенародного голосования. \u000D\n<P ID=\"P052F_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">День всенародного голосования 12 декабря 1993 года считается днем принятия Конституции Российской Федерации.\u000D\n<P ID=\"P052F_4\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Одновременно прекращается действие <KLINK ND=\"901700028\" CONTEXT=\"1RT8IB31L702DT1AKBFTL2KV45UP1ROCVMK00298O8000000D2EBS19G\">Конституции (Основного Закона) Российской Федерации - России</KLINK>, принятой 12 апреля 1978 года, с последующими изменениями и дополнениями. \u000D\n<P ID=\"P052F_6\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">В случае несоответствия положениям Конституции Российской Федерации положений <KLINK ND=\"901907189\" CONTEXT=\"0VFAA2F0I39GV80I39GV8000000A2426K283U0REH23UMTBKF0000004\">Федеративного договора</KLINK> - Договора о разграничении предметов ведения и полномочий между федеральными органами государственной власти Российской Федерации и органами государственной власти суверенных республик в составе Российской Федерации, Договора о разграничении предметов ведения и полномочий между федеральными органами государственной власти Российской Федерации и органами государственной власти краев, областей, городов Москвы и Санкт-Петербурга Российской Федерации, Договора о разграничении предметов ведения и полномочий между федеральными органами государственной власти Российской Федерации и органами государственной власти автономной области, автономных округов в составе Российской Федерации, а также других договоров между федеральными органами государственной власти Российской Федерации и органами государственной власти субъектов Российской Федерации, договоров между органами государственной власти субъектов Российской Федерации - действуют положения Конституции Российской Федерации.\u000D\n<CHAPMARK ID=\"P0530\" STRING=\"HANCHOR 1029\" MARKER=\"00000000000000000000000000000000000000000000000000A7G0NF\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0531\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. Законы и другие правовые акты, действовавшие на территории Российской Федерации до вступления в силу настоящей Конституции, применяются в части, не противоречащей Конституции Российской Федерации.\u000D\n<CHAPMARK ID=\"P0532\" STRING=\"HANCHOR 1030\" MARKER=\"00000000000000000000000000000000000000000000000000A720N7\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0533\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">3. Президент Российской Федерации, избранный в соответствии с <KLINK ND=\"901700028\" CONTEXT=\"1RT8IB31L702DT1AKBFTL2KV45UP1ROCVMK00298O8000000D2EBS19G\">Конституцией (Основным Законом) Российской Федерации - России</KLINK>, со дня вступления в силу настоящей Конституции осуществляет установленные ею полномочия до истечения срока, на который он был избран.\u000D\n<CHAPMARK ID=\"P0534\" STRING=\"HANCHOR 1031\" MARKER=\"00000000000000000000000000000000000000000000000000A740N8\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0535\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">4. Совет Министров - Правительство Российской Федерации со дня вступления в силу настоящей Конституции приобретает права, обязанности и ответственность Правительства Российской Федерации, установленные Конституцией Российской Федерации, и впредь именуется - Правительство Российской Федерации.\u000D\n<CHAPMARK ID=\"P0536\" STRING=\"HANCHOR 1032\" MARKER=\"00000000000000000000000000000000000000000000000000A760N9\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0537\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">5. Суды в Российской Федерации осуществляют правосудие в соответствии с их полномочиями, установленными настоящей Конституцией.\u000D\n<P ID=\"P0538\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">После вступления в силу Конституции судьи всех судов Российской Федерации сохраняют свои полномочия до истечения срока, на который они были избраны. Вакантные должности замещаются в порядке, установленном настоящей Конституцией.\u000D\n<CHAPMARK ID=\"P0539\" STRING=\"HANCHOR 1033\" MARKER=\"00000000000000000000000000000000000000000000000000A780NA\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P053A\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">6. Впредь до введения в действие федерального закона, устанавливающего порядок рассмотрения дел судом с участием присяжных заседателей, сохраняется прежний порядок судебного рассмотрения соответствующих дел.\u000D\n<P ID=\"P053A_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">До приведения уголовно-процессуального законодательства Российской Федерации в соответствие с положениями настоящей Конституции сохраняется прежний порядок ареста, содержания под стражей и задержания лиц, подозреваемых в совершении преступления.\u000D\n<CHAPMARK ID=\"P053B\" STRING=\"HANCHOR 1034\" MARKER=\"00000000000000000000000000000000000000000000000000A7A0NB\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P053C\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">7. Совет Федерации первого созыва и Государственная Дума первого созыва избираются сроком на два года.\u000D\n<CHAPMARK ID=\"P053D\" STRING=\"HANCHOR 1035\" MARKER=\"00000000000000000000000000000000000000000000000000A7C0NC\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P053E\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">8. Совет Федерации на свое первое заседание собирается на тридцатый день после избрания. Первое заседание Совета Федерации открывает Президент Российской Федерации.\u000D\n<CHAPMARK ID=\"P053F\" STRING=\"HANCHOR 1036\" MARKER=\"00000000000000000000000000000000000000000000000000A7E0ND\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0540\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">9. Депутат Государственной Думы первого созыва может одновременно являться членом Правительства Российской Федерации. На депутатов Государственной Думы - членов Правительства Российской Федерации не распространяются положения настоящей Конституции о неприкосновенности депутатов в части ответственности за действия (или бездействие), связанные с выполнением служебных обязанностей.\u000D\n<P ID=\"P0540_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Депутаты Совета Федерации первого созыва осуществляют свои полномочия на непостоянной основе.\u000D\n",
            "length": 3788,
            "right": "<CHAPMARK ID=\"P0687\" STRING=\"HANCHOR 1028\" MARKER=\"00000000000000000000000000000000000000000000000000A7E0NE\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0688\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">1. Конституция Российской Федерации вступает в силу со дня официального ее опубликования по результатам всенародного голосования. \u000D\n<P ID=\"P0688_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">День всенародного голосования 12 декабря 1993 года считается днем принятия Конституции Российской Федерации.\u000D\n<P ID=\"P0688_4\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Одновременно прекращается действие <KLINK ND=\"901700028\" CONTEXT=\"0000000000000000000000000000000000000000000000000064U0IK\">Конституции (Основного Закона) Российской Федерации - России</KLINK>, принятой 12 апреля 1978 года, с последующими изменениями и дополнениями. \u000D\n<P ID=\"P0688_6\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">В случае несоответствия положениям Конституции Российской Федерации положений <KLINK ND=\"901907189\" CONTEXT=\"0000000000000000000000000000000000000000000000000064U0IK\">Федеративного договора</KLINK> - Договора о разграничении предметов ведения и полномочий между федеральными органами государственной власти Российской Федерации и органами государственной власти суверенных республик в составе Российской Федерации, Договора о разграничении предметов ведения и полномочий между федеральными органами государственной власти Российской Федерации и органами государственной власти краев, областей, городов Москвы и Санкт-Петербурга Российской Федерации, Договора о разграничении предметов ведения и полномочий между федеральными органами государственной власти Российской Федерации и органами государственной власти автономной области, автономных округов в составе Российской Федерации, а также других договоров между федеральными органами государственной власти Российской Федерации и органами государственной власти субъектов Российской Федерации, договоров между органами государственной власти субъектов Российской Федерации - действуют положения Конституции Российской Федерации.\u000D\n<CHAPMARK ID=\"P0689\" STRING=\"HANCHOR 1029\" MARKER=\"00000000000000000000000000000000000000000000000000A7G0NF\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P068A\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">2. Законы и другие правовые акты, действовавшие на территории Российской Федерации до вступления в силу настоящей Конституции, применяются в части, не противоречащей Конституции Российской Федерации.\u000D\n<CHAPMARK ID=\"P068B\" STRING=\"HANCHOR 1030\" MARKER=\"00000000000000000000000000000000000000000000000000A720N7\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P068C\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">3. Президент Российской Федерации, избранный в соответствии с <KLINK ND=\"901700028\" CONTEXT=\"0000000000000000000000000000000000000000000000000064U0IK\">Конституцией (Основным Законом) Российской Федерации - России</KLINK>, со дня вступления в силу настоящей Конституции осуществляет установленные ею полномочия до истечения срока, на который он был избран.\u000D\n<CHAPMARK ID=\"P068D\" STRING=\"HANCHOR 1031\" MARKER=\"00000000000000000000000000000000000000000000000000A740N8\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P068E\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">4. Совет Министров - Правительство Российской Федерации со дня вступления в силу настоящей Конституции приобретает права, обязанности и ответственность Правительства Российской Федерации, установленные Конституцией Российской Федерации, и впредь именуется - Правительство Российской Федерации.\u000D\n<CHAPMARK ID=\"P068F\" STRING=\"HANCHOR 1032\" MARKER=\"00000000000000000000000000000000000000000000000000A760N9\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0690\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">5. Суды в Российской Федерации осуществляют правосудие в соответствии с их полномочиями, установленными настоящей Конституцией.\u000D\n<P ID=\"P0691\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">После вступления в силу Конституции судьи всех судов Российской Федерации сохраняют свои полномочия до истечения срока, на который они были избраны. Вакантные должности замещаются в порядке, установленном настоящей Конституцией.\u000D\n<CHAPMARK ID=\"P0692\" STRING=\"HANCHOR 1033\" MARKER=\"00000000000000000000000000000000000000000000000000A780NA\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0693\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">6. Впредь до введения в действие федерального <KLINK ND=\"9004937\" CONTEXT=\"00000000000000000000000000000000000000000000000003MTOC40\">закона</KLINK>, устанавливающего порядок рассмотрения дел судом с участием присяжных заседателей, сохраняется прежний порядок судебного рассмотрения соответствующих дел.\u000D\n<P ID=\"P0693_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">До приведения уголовно-процессуального законодательства Российской Федерации в соответствие с положениями настоящей Конституции сохраняется прежний порядок ареста, содержания под стражей и задержания лиц, подозреваемых в совершении преступления.\u000D\n<CHAPMARK ID=\"P0694\" STRING=\"HANCHOR 1034\" MARKER=\"00000000000000000000000000000000000000000000000000A7A0NB\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0695\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">7. Совет Федерации первого созыва и Государственная Дума первого созыва избираются сроком на два года.\u000D\n<CHAPMARK ID=\"P0696\" STRING=\"HANCHOR 1035\" MARKER=\"00000000000000000000000000000000000000000000000000A7C0NC\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0697\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">8. Совет Федерации на свое первое заседание собирается на тридцатый день после избрания. Первое заседание Совета Федерации открывает Президент Российской Федерации.\u000D\n<CHAPMARK ID=\"P0698\" STRING=\"HANCHOR 1036\" MARKER=\"00000000000000000000000000000000000000000000000000A7E0ND\" HIDDEN=\"1\" LEVEL=\"8\"></CHAPMARK><P ID=\"P0699\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">9. Депутат Государственной Думы первого созыва может одновременно являться членом Правительства Российской Федерации. На депутатов Государственной Думы - членов Правительства Российской Федерации не распространяются положения настоящей Конституции о неприкосновенности депутатов в части ответственности за действия (или бездействие), связанные с выполнением служебных обязанностей.\u000D\n<P ID=\"P0699_2\" STYLE=\"text-indent: 2em\" CLASS=\"formattext topleveltext\" ALIGN=\"justify\">Депутаты Совета Федерации первого созыва осуществляют свои полномочия на непостоянной основе.\u000D\n"
          },
